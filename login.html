<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="file for login page">
    <meta name="author" content="gaurav">
    
    <title>Log In</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/login.css" rel="stylesheet">

  
  </head>

  <body>
    <div class="topright">
      <FORM METHOD="LINK" ACTION="register.html">
        <button type="submit" class="register">Register</button>
      </FORM> 
    </div>

    <div class="container">
      
      <form class="form-signin">
        <h2 class="form-signin-heading">Log In</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="log" type="submit">Log in</button>
        <br>

        <a href=""><p>Forgot Password?</p></a>
      </form>

    </div> <!-- /container -->
      <br><br><br>
    <div class="back">
      <a href="https://www.google.co.in/"><h3 id="back">
  <!-- NOT linked to home page -->
   Back to HOME</h3></a>
    </div>

  </body>
</html>
